<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
        function getRandomNumber() {
          return Math.floor(Math.random() * (17 - 8 + 1)) + 8;
        }
        if (localStorage.getItem("random_number") === null) {
          var randomNumber = getRandomNumber();
          localStorage.setItem("random_number", randomNumber);
        } else {
          var randomNumber = localStorage.getItem("random_number");
        }
      
        var elt = document.getElementById("random-number");
        if(elt){
            elt.innerHTML = randomNumber;
        }else{
            console.log('Element not found')
        }
      
        var interval = Math.floor(Math.random() * (105 - 45 + 1)) + 45;
        setInterval(function() {
          randomNumber++;
          elt.innerHTML = randomNumber;
          localStorage.setItem("random_number", randomNumber);
        }, interval * 1000);
      
        // Clears the "random_number" item from local storage every week
        setInterval(function() {
          localStorage.removeItem("random_number");
        }, 3600000);
    });
    function closePopup() {
        var popup = document.getElementById("popup-container");
        popup.style.transition = "opacity 0.5s";
        popup.style.opacity = "0";
        setTimeout(function() {
            popup.style.display = "none";
        }, 500);
    }

    </script>
    
    
    
   
</head>
<body>
 
<div id="popup-container">
  <div id="popup">
      <div id="popup-content">
        <div id="container">
          <h2 id="title" style="text-align:center">Estimations en cours</h2>
          <div id="inner-container">
              <div id="svg-container">
                <div id="green-dot">
                  <svg viewBox="0 0 100 100" id="green-dot">
                      <circle cx="50" cy="50" r="45" fill="green">
                          <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
                      </circle>
                  </svg>
      </div>
              </div>
              <h3 id="random-number"></h3>
          </div>
      </div>
      </div>
      <div id="close-btn" onclick="closePopup()">
          X
      </div>
  </div>
</div>
<style>
   #popup-container {
        position: fixed;
        bottom: 0;
        left: 0;
        margin-left: 10px;
        margin-bottom: 10px;
        width: 300px;
        height: 200px;
        z-index: 9999;
    }
    #popup {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px gray;
        overflow: hidden;
    }
    #popup-content {
        padding: 20px;
    }
    #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: gray;
        color: white;
        text-align: center;
        line-height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }
    #container{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #inner-container{
        display: flex;
        align-items: center;
padding:5px 20px 5px 20px;
border:2px solid #333333;
border-radius:5px;
background-color:#333333;
    }
    #svg-container {
        width: 50px;
        height: 50px;
    }
    #green-dot{
        width: 100%;
        height: 100%;
    }
    #random-number{
        margin-left: 10px;
        margin-top: auto;
        margin-bottom: auto;
        color:#FFFFFF;
    }
</style>



</body>
</html>
